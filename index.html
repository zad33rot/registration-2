<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>yoii</title>
</head>
<body>
    <form action="mailto: dh1fb@mail.ru">
    <fieldset>
        <legend>Информация о пользователе</legend>

        <label for="nameID"></label>
        <input id="nameID" type="text" name="name" placeholder="Введите имя">

        <label for="surnameID">Фамилия</label>
        <input id="surnameID" type="text" name="surname" placeholder="Введите фамилию">

        <label for="password">Пароль</label>
        <input id="passwordID" type="text" name="password" placeholder="Введите пароль">
    </fieldset>

    <fieldset>
        <legend>Выбор пола</legend>

        <label for="maleID">Мужской</label>
        <input type="radio" name="gender" id="maleID" value="male">

        <label for="femaleID">Женский</label>
        <input type="radio" name="gender" id="femaleID" value="female">
    </fieldset>

    <fieldset>
        <legend>Выбор продукта</legend>

        <label for="pizzaID">Маргарита пицца</label>
        <input type="checkbox" name="product" id="pizzaID" value="pizza">

        <label for="rollsID">Роллы</label>
        <input type="checkbox" name="product" id="rollsID" value="rolls">

        <label for="pastaID">Паста Карбонара</label>
        <input type="checkbox" name="pasta" id="pastaID" value="pasta">
    </fieldset>

    <fieldset>
        <select name="category">
            <option value="sale">Есть скидка</option>
            <option value="NOsale">Без скидки</option>
        </select>
    </fieldset>

    <button type="submit">Отправить</button>
</form>
</body>
</html>
